<html>
<head>
    <title>Person Profile</title>
</head>
<body>
    <form method="" action="" enctype="">
        <fieldset>
            <legend>Signup</legend>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" value="" placeholder=""/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="password" name="" value="" placeholder=""/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value=""/> Male
                        <input type="radio" name="gender" value=""/> Female
                        <input type="radio" name="gender" value=""/> Other
                    </td>
                </tr>
                
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="" value="" /></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </td>
                    <tr>
                        <tr>
                            <td>Degree</td>
                            <td>
                                <input type="checkbox" name="" value=""/> HSC 
                                <input type="checkbox" name="" value=""/> SSC 
                                <input type="checkbox" name="" value=""/> BSc. 
                                <input type="checkbox" name="" value=""/> MSc.
                            </td>
                        </tr>
                    </tr>        
                <tr>
                    <td> Photo: </td>
                    <td><input type="file" name="" value="" /></td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                        <input type="submit" name="" value="Submit"> 
                        <input type="reset" name="" value="Reset">
                    </td>
                </tr>
            </table>
            </fieldset>
       </form>
</body>
</html>
